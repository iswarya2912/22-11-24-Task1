<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <center>
            <form action="./registration.html" method="get">
                <input type="text" id="user name" placeholder="user name" />
                <br>
                <br>
                <input type="password" placeholder="Password" autocomplete="off" required
                                pattern="(?=.[a-z])(?=.[A-Z])(?=.[\d])(?=.[%#$*@]).{8,16}"><br><br>
                
                <input type="email" id="Email" placeholder="Email" pattern=".+@gmail\.com" />
                <br>
                <br>
                <input type="submit" id="Register" value="Register" />
            </form>
        </center>
    </fieldset>
</body>

</html>
